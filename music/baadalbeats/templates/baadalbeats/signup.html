{%extends 'baadalbeats/basic.html' %}
{%block title %} Signup {%endblock%}

{%block body%}
<div class="container my-4" >
    <form method ="POST" action="/baadalbeats/signup"  >  {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="username">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Firstname</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="firstname" >
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="lastname">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" name="pass1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">password again</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" name="pass2" >
      </div>
      <div style="padding-top: 2%;">
      <button type="submit" class="btn btn-primary">Signup</button>
    </div>
    </form>
    </div>
 {%endblock%}
