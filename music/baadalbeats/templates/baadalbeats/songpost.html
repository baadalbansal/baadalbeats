{%extends 'baadalbeats/basic.html' %}
{%block title %} All songs {%endblock%}

{%block body%}

{% if message %}
<script>

Swal.fire({
    position: 'top-end',
    icon: 'success',
    title: '{{message}}',
    showConfirmButton: false,
    timer: 1500
  })
</script>

{% endif %}

<div class='row'>
    <div class='col-md-6' style="padding-top:3%;  padding-left: 5%;">
        <img src="/media/{{song.image}}" alt="" height="250px" width="350px">
    </div>
    <div class="col-md-6">
        <h2 style="padding-top: 8%; font-weight: 500;">Title : {{song.Name}}</h2>
        <h4 style="padding-top: 2%; font-weight: 500;">Genre : {{song.tags}}</h4>
        <h4 style="padding-top: 2%; font-weight: 500;">Album : {{song.album}}</h4>
        <h4 style="padding-top: 2%; font-weight: 500;">Singer : {{song.singer}}</h4>
        <h4 style="padding-top: 2%; font-weight: 500;">show credits:<a href="{{song.credit}}" target="blank">Listen on
                spotify</a> </h4>
        <audio controls style="padding-top: 2%;">
            <source src="/media/{{song.song}}" type="audio/mp3">
        </audio>
        <div style="padding-top: 1%;">

            <div class ="row">

                <a href="/media/{{song.song}}" download style="padding-left: 1%;"><button
                        class="btn btn-outline-danger">Download
                        song</button></a>

                <form action="/baadalbeats/watchlater" , method="POST"> {% csrf_token %}
                    <input type="hidden" name="video_id" value="{{song.song_id}}">
                    <button type="submit" class="btn btn-outline-danger">Add to watch later</button>
                </form>

            </div>

        </div>
    </div>

</div>

{%endblock%}
